    <body>
        <script>
            // Operadores lógicos
            // AND &&, OR ||,  NOT != apenas o valor ou !== o valor e o tipo
            
            var sexo = 'M';

            //Armazenamento de resultados de condições em variáveis
            //Variável vai receber true ou false, da comparação que está sendo feita em seguida
            var masculino = sexo === 'M'; 

            console.log(masculino);
        </script>
