<html>
    <head>
        <title>Curso Javascript</title>
    </head>
    <body>
        <script>
            function experiencia(anos) {
                // código aqui
                if(anos > 0 && anos <= 1 )
                    return 'Iniciante';
                else if (anos > 1 && anos <= 3)
                    return 'Itermediário';
                else if (anos > 3 && anos <= 6)
                    return 'Avançado';
                else 
                    return 'Jedi Master';
            }
            console.log(experiencia(7));
        </script>
    </body>
</html>
