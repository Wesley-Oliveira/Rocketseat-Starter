<html>
    <head>
        <title>Curso Javascript</title>
    </head>
    <body>
        <script>
            // Intervalo e time out
            function exibeAlgo(){
                console.log('Hello World');
            }
            
            //Um vai funcionar como um loop a cada x segundos (setInterval)
            //O outro vai funcionar como um delay (setTimeOut)

            //Ao chamar a função apenas pelo nome e sem (), estará chamando apenas
            //o código dela, desta forma, é possível executar diversas vezes ao invés de apenas uma vez
            setInterval(exibeAlgo, 1000); //Vai exibir Hello World a cada 1 seg
            setTimeout(exibeAlgo, 5000); //Vai exibir Hello World depois de 5 segundos e apenas uma vez
        </script>
    </body>
</html>
