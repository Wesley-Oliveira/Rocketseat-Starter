<html>
    <head>
        <title>Curso Javascript</title>
    </head>
    <body>
        <script>
            // Condição ternária
            var sexo = 'M';

            // condição -- ? vai ser o resultado da condição se for verdadeiro -- : vai ser o segundo valor, caso tenha entrado no "else"
            var retorno = (sexo === 'M') ? 'Masculino' : 'Feminino';
            console.log(retorno);
        </script>
    </body>
</html>
