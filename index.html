<html>
    <head>
        <title>Curso Javascript</title>
    </head>
    <body>
        <script>
            // for, while

            //igual o das outras linguagens - indicado usar quando souber o tamanho do intervalo
            for (var i = 0; i <= 100; i++){
                console.log(i);
            }

            //igual o das outras linguagens - indicado usar quando nÃ£o souber o tamanho do intervalo
            var j = 28138475;
            while (j > 50){
                console.log(j);
                j /= 5;
            }
        </script>
    </body>
</html>
