<html>
    <head>
        <title>Curso Javascript</title>
    </head>
    <body>
        <script>
            var usuarios = [
                {
                    nome: "Diego",
                    habilidades: ["Javascript", "ReactJS", "Redux"]
                },

                {
                    nome: "Gabriel",
                    habilidades: ["VueJS", "Ruby on Rails", "Elixir"]
                }
            ];

            var y = '';
            function possuemHabilidades(usuarios) {
                for(var habilidades of usuarios)
                {
                    var x = 'O ' + habilidades.nome + ' possui as habilidades: ' + habilidades.habilidades + '\n';
                    y += x;
                }
                return y;
            }
            
            console.log(possuemHabilidades(usuarios));
        </script>
    </body>
</html>
