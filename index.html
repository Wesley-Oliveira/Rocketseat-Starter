<html>
    <head>
        <title>Curso Javascript</title>
    </head>
    <body>
        <script>
            //Variavéis com tipagem dinâmica, variáveis primitivas
            var nome = "Diego"; //string
            var idade = 23; // int
            var peso = 80.5; // float
            var humano = true; // boolean

            var alunos = ['Diego', 'Gabriel', 'Lucas']; //vetor

            //Objeto
            var aluno = {
                nome: alunos[2],
                idade: 23,
                peso: 80.5,
                humano: true
            };

            console.log(alunos[1]); //print no console do navegador
            console.log(aluno.nome);
        </script>
    </body>
</html>
