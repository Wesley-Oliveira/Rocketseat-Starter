<html>
    <head>
        <title>Curso Javascript</title>
    </head>
    <body>
        <script>
            //Criando funções
            function retornaSexo(sexo){
                //M, F
                //Masculino, Feminino

                //Condicionais - Bem padrão como nas outras linguagens
                //usar == verifica os valores
                //usar === verifica valores e tipo
                
                if(sexo === 'M') {
                    return 'Masculino';
                } else if(sexo === 'F'){
                    return 'Feminino';
                } else {
                    return 'Outro';
                }

                //Bem parecido com o das outras linguagens
                switch(sexo){
                    case 'M':
                        return 'Masculino';
                    case 'F':
                        return 'Feminino';
                    default: 
                        return 'Outro';
                }
            }

            var resultado = retornaSexo('M');
            console.log(resultado);
        </script>
    </body>
</html>
