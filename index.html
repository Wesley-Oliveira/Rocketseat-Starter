<html>
    <head>
        <title>Curso Javascript</title>
    </head>
    <body>
        <script>
            //Criando funções
            function soma(numero1, numero2){
                var resultado = numero1 + numero2;

                return resultado;
            }

            //É necessário declarar resultado novamente pois ao criar a variável com var, será visível apenas dentro do escopo
            var resultado = soma(1, 2); 

            console.log(resultado);
        </script>
    </body>
</html>
