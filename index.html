<html>
    <head>
        <title>Curso Javascript</title>
    </head>
    <body>
        <div id="App">
            <button class="botao">Aperte aqui para criar uma nova div</button>
        </div>

        <script>
            var btnElement = document.querySelector(['button.botao'])

            var i = 0;
            btnElement.onclick = function(){   
                var elemento = document.createElement('div');
                elemento.setAttribute('class', 'box' + i)

                var containerElement = document.querySelector('#app');
                containerElement.appendChild(elemento);

                var boxElement = document.querySelector('.box' + i);
            
                boxElement.style.width = 100;
                boxElement.style.height = 100;
                boxElement.style.backgroundColor = '#f00';
                
                boxElement.onmouseover = function() {
                    var newColor = getRandomColor();
                    boxElement.style.backgroundColor = newColor;
                }

                i++;
                alert('Div' + i + ' adicionada');
            }

            function getRandomColor() {
                var letters = "0123456789ABCDEF";
                var color = "#";
                
                for (var i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }
        </script>
    </body>
</html>
