<html>
    <head>
        <title>Curso Javascript</title>
    </head>
    <body>
        <script>
           var endereco = {
               rua: "Rua dos pinheiros",
               numero: 1293,
               bairro: "Centro",
               cidade: "São Paulo",
               uf: "SP"
            };
            
            function informacoesEndereco(endereco){
                return 'O usuario mora em ' + endereco.cidade 
                         + ' / ' + endereco.uf + ', no bairro ' + endereco.bairro
                         + ', na rua "' + endereco.rua + '" com n° ' + endereco.numero + '.';
            }

            console.log(informacoesEndereco(endereco));
        </script>
    </body>
</html>
